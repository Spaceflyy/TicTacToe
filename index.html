<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="newGameMenu">
      <form action="#" method="post">
        <h1>Tic Tac Toe</h1>
        <h2>New Game</h2>
        <label for="p1Name" place>
          Player 1 :
          <input type="text" id="p1Name" placeholder="Enter name..." />
        </label>
        <label for="p2Name">
          Player 2 :
          <input type="text" id="p2Name" placeholder="Enter name..." />
        </label>
        <label for="sub">
          <input type="submit" id="sub" value="Start Game" />
        </label>
      </form>
    </div>
    <div class="gridContainer">
      <h1>Tic Tac Toe</h1>

      <div class="gameGrid">
        <div data="0" class="cell"></div>
        <div data="1" class="cell"></div>
        <div data="2" class="cell"></div>
        <div data="3" class="cell"></div>
        <div data="4" class="cell"></div>
        <div data="5" class="cell"></div>
        <div data="6" class="cell"></div>
        <div data="7" class="cell"></div>
        <div data="8" class="cell"></div>
      </div>
      <h3 id="turnDisplay"></h3>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
